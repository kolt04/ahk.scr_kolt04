1.1=Устав создан и направлен исключительно на введение порядка в рядах вооружённых сил штата.
1.2=Устав предназначен для поддержи дисциплины и формирования работы Министерства Обороны.
1.3=Нарушения устава кем-либо из служащих министерства обороны понесёт за собой ответные санкции.
1.4=Обязанность по формированию и корректировке действующего устава Министерства Обороны возложена на Министра.
1.5=Только Министр Обороны и Президент штата имеют право на лишение устава Министерства Обороны законной силы по отношению к служащим Министерства Обороны.
1.6=За нарушение какого-либо пункта устава военнослужащий наказывается от наряда до занесения в Чёрный Список.
2.1=Служба на территории военных баз Министерства Обороны проходит в период с 7:00 до 22:00.
2.2=Ответственность за порядок на территории военных баз несёт Генерал армии или Адмирал флота.
2.3=Ответственность за распределение должностных полномочий лежит на Генерале армии или Адмирале.
2.4=Увольнительное время армии едино для всех армий, должностей и званий Министерства Обороны.
2.5=Общение между всеми бойцами армии должно быть адекватным.
2.6=Обращение к должностному лицу выше по званию/должности исключительно на Вы.
2.7=Служба в армии подразумевает уважительное и корректное общение между всеми родами войск.
2.8=Неуставные отношения разрешены только вне территории военных баз.
3.1=В ведомстве Министерства Обороны находятся следующие объекты:
- База Военно-Морского Флота штата, г. San-Fierro.
- База Военно-Воздушных Сил штата, г. Las-Venturas.
- База Сухопутных Войск штата, г. Las-Venturas
- Авианосец (корабль доставляющий боеприпасы), г. San-Fierro
- Здание Министерства Обороны штата, г. Las-Venturas
3.2=Руководит обеспечением безопасности на этих объектах - Министр Обороны.
3.3=Авианосец является объектом стратегического назначения и посещать его могут только силовые структуры.
3.4=Любая личная проникшая на авианосец подлежит ликвидации.

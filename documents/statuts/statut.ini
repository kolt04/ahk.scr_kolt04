11=Устав создан и направлен исключительно на введение порядка в рядах вооружённых сил штата.
12=Устав предназначен для поддержи дисциплины и формирования работы Министерства Обороны.
13=Нарушения устава кем-либо из служащих министерства обороны понесёт за собой ответные санкции.
14=Обязанность по формированию и корректировке действующего устава Министерства Обороны возложена на Министра.
15=Только Министр Обороны и Президент штата имеют право на лишение устава Министерства Обороны законной силы по отношению к служащим Министерства Обороны.
16=За нарушение какого-либо пункта устава военнослужащий наказывается от наряда до занесения в Чёрный Список.
21=Служба на территории военных баз Министерства Обороны проходит в период с 7:00 до 22:00.
22=Ответственность за порядок на территории военных баз несёт Генерал армии или Адмирал флота.
23=Ответственность за распределение должностных полномочий лежит на Генерале армии или Адмирале.
24=Увольнительное время армии едино для всех армий, должностей и званий Министерства Обороны.
25=Общение между всеми бойцами армии должно быть адекватным.
26=Обращение к должностному лицу выше по званию/должности исключительно на Вы.
27=Служба в армии подразумевает уважительное и корректное общение между всеми родами войск.
28=Неуставные отношения разрешены только вне территории военных баз.
